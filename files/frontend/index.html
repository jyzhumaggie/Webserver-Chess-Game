<!DOCTYPE html>
<html>
<body>


<button type="button" onclick="loadDoc()">Start New Game</button>

<p id="demo"></p>


<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/echo/Placeholder_chess_board", true);
  xhttp.send();
}
</script>

</body>
</html>
